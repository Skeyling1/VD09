{% extends 'base.html' %}
{% block content %}
    <h1>Вход</h1>
    <form method="post" action="{{ url_for('login')}}">
        {{form.hidden_tag()}}
        <div>
            {{form.username.label}}
            {{form.username}}
        </div>
        <div>
            {{form.password.label}}
            {{form.password}}
        </div>
        <div>
            {{form.submit}}
        </div>
    </form>
    <p>Количество кликов - {{current_user.clicks}}</p>
    <a href="{{url_for('click') }}">Кнопка</a>
{% endblock %}
